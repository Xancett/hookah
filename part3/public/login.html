<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="#" />

</head>

<body>
    <div class="row text-left">
        <div class="col text-center">
            <h1>Shisha Saver</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <section class="login-clean">
                    <form method="post" class="needs-validation">
                        <h2 class="sr-only">Login Form</h2>
                        <div class="illustration"><img src="https://openclipart.org/download/320012/hookah-1898.svg" width="100" height="100"></div>
                        <div class="form-group"><input class="form-control form-control-lg" type="username" name="username" placeholder="Username" required="" minlength="4" id="formUsername"><div class="invalid-feedback">Username or password is incorrect</div></div>
                        <div class="form-group"><input class="form-control form-control-lg" type="password" name="password" placeholder="Password" required="" minlength="4"></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
                        <div><a href="/shishasaver/accountsetup">Don't have an account? Click here</a></div>
                        <div><p>No desire to create an account just to see the website? No problem, just use "test" without the quotes as the username and password!</p></div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
    <div class="modal"><!-- Place at bottom of page --></div>
</body>

</html>
